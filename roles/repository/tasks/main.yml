- name: Add repo using key from URL
  deb822_repository:
    state: present
    name: zabbix-repo-ansible
    types: [deb, deb-src]
    uris: '{{ [repository_internal_zabbix]
              + ([repository_internal_zabbix_agent_plugins] if major_version | string == "6.0" else []) }}'
    suites: '{{ ansible_distribution_release }}' #jammy  etc
    components: main
    architectures: '{{ "arm64" if ansible_architecture == "aarch64" else omit }}'
    signed_by: http://repo.zabbix.com/zabbix-official-repo.key
  vars:
    repository_internal_zabbix: '{{ repository_mirror + "/zabbix/"
              + major_version | string + "/"
              + ansible_distribution | lower
              + ("-arm64" if ansible_architecture == "aarch64" else "") }}'
    repository_internal_zabbix_agent_plugins: '{{ repository_mirror + "/zabbixa_agent2_plugins/1/"
              + ansible_distribution | lower
              + ("-arm64" if ansible_architecture == "aarch64" else "") }}'
    repository_mirror: 'https://repo.zabbix.com'
    major_version: 6.0

